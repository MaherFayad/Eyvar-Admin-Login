<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enter the OTP code sent to your email">
    <title>Enter OTP - Eyvar</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../assets/favicon.ico" sizes="any">
    <link rel="icon" href="../assets/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="../assets/apple-touch-icon.png">
    <link rel="manifest" href="../assets/site.webmanifest">
    <meta name="theme-color" content="#FFFFFF">
</head>

<body>
    <div class="page-container">
        <!-- Left Panel - Form -->
        <div class="form-panel">
            <!-- Logo -->
            <div class="logo">
                <img src="../assets/logo.svg" alt="Eyvar">
            </div>

            <!-- Form Content -->
            <div class="form-content">
                <!-- Header -->
                <div class="form-header">
                    <h1 class="form-title">Enter OTP code</h1>
                    <p class="form-description">Enter the 4-digit code sent to your email address</p>
                </div>

                <!-- Form -->
                <form data-form-type="otp" novalidate>
                    <div class="form-body">
                        <!-- OTP Inputs -->
                        <div class="otp-container">
                            <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]"
                                aria-label="OTP digit 1" autofocus>
                            <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]"
                                aria-label="OTP digit 2">
                            <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]"
                                aria-label="OTP digit 3">
                            <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]"
                                aria-label="OTP digit 4">
                        </div>

                        <!-- Timer / Resend -->
                        <p class="timer-text">
                            I didn't receive a code <span class="timer">(0:60)</span>
                        </p>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary" disabled>send OTP</button>
                    </div>
                </form>

                <!-- Footer Link -->
                <div class="form-footer">
                    <a href="../forgot-password/">Back to Forgot Password</a>
                </div>
            </div>
        </div>

        <!-- Right Panel - Phone Mockup -->
        <div class="mockup-panel">
            <img src="../assets/Phone Image.png" alt="Background" class="background-image">
            <img src="../assets/Device.png" alt="Eyvar Mobile App Preview" class="device-image">
        </div>
    </div>

    <script src="../constants.js"></script>
    <script src="../app.js"></script>
</body>

</html>
