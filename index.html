<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to Eyvar Admin Dashboard">
    <title>Sign In - Eyvar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico" sizes="any">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <meta name="theme-color" content="#FFFFFF">
</head>

<body>
    <div class="page-container">
        <!-- Left Panel - Form -->
        <div class="form-panel">
            <!-- Logo -->
            <div class="logo">
                <img src="assets/logo.svg" alt="Eyvar">
            </div>

            <!-- Form Content -->
            <div class="form-content">
                <!-- Header -->
                <div class="form-header">
                    <h1 class="form-title">Welcome Back!</h1>
                    <p class="form-description">Please enter your details to access your dashboard</p>
                </div>

                <!-- Form -->
                <form data-form-type="login" novalidate>
                    <div class="form-body">
                        <!-- Email -->
                        <div class="input-group">
                            <label class="input-label" for="email">Email address</label>
                            <div class="input-wrapper">
                                <input type="email" id="email" name="email" class="input-field"
                                    placeholder="Hello@eyvar.com" autocomplete="email">
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="input-group">
                            <label class="input-label" for="password">Password</label>
                            <div class="input-wrapper">
                                <input type="password" id="password" name="password" class="input-field has-icon"
                                    placeholder="Password" autocomplete="current-password">
                                <span class="input-icon password-toggle" aria-label="Toggle password visibility">
                                    <img src="assets/eye-slash.svg" alt="Show password" class="eye-icon">
                                </span>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>

                <!-- Footer Link -->
                <div class="form-footer">
                    <a href="forgot-password/">Forgot Your Password?</a>
                </div>
            </div>
        </div>

        <!-- Right Panel - Phone Mockup -->
        <div class="mockup-panel">
            <img src="assets/Phone Image.png" alt="Background" class="background-image">
            <img src="assets/Device.png" alt="Eyvar Mobile App Preview" class="device-image">
        </div>
    </div>

    <script src="constants.js"></script>
    <script src="app.js"></script>
</body>

</html>
