<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a new password for your Eyvar account">
    <title>Change Password - Eyvar</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../assets/favicon.ico" sizes="any">
    <link rel="icon" href="../assets/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="../assets/apple-touch-icon.png">
    <link rel="manifest" href="../assets/site.webmanifest">
    <meta name="theme-color" content="#FFFFFF">
</head>

<body>
    <div class="page-container">
        <!-- Left Panel - Form -->
        <div class="form-panel">
            <!-- Logo -->
            <div class="logo">
                <img src="../assets/logo.svg" alt="Eyvar">
            </div>

            <!-- Form Content -->
            <div class="form-content">
                <!-- Header -->
                <div class="form-header">
                    <h1 class="form-title">Change Password</h1>
                    <p class="form-description">Enter and confirm your new password.</p>
                </div>

                <!-- Form -->
                <form data-form-type="change-password" novalidate>
                    <div class="form-body">
                        <!-- New Password -->
                        <div class="input-group">
                            <label class="input-label" for="password">New Password</label>
                            <div class="input-wrapper">
                                <input type="password" id="password" name="password" class="input-field has-icon"
                                    placeholder="Enter your new password" autocomplete="new-password">
                                <span class="input-icon password-toggle" aria-label="Toggle password visibility">
                                    <img src="../assets/eye-slash.svg" alt="Show password" class="eye-icon">
                                </span>
                            </div>
                            <p class="input-hint">Must contain 1 uppercase letter, 1 number, min. 8 characters.</p>
                        </div>

                        <!-- Confirm Password -->
                        <div class="input-group">
                            <label class="input-label" for="confirmPassword">Confirm Password</label>
                            <div class="input-wrapper">
                                <input type="password" id="confirmPassword" name="confirmPassword"
                                    class="input-field has-icon" placeholder="Enter your confirmation password"
                                    autocomplete="new-password">
                                <span class="input-icon password-toggle" aria-label="Toggle password visibility">
                                    <img src="../assets/eye-slash.svg" alt="Show password" class="eye-icon">
                                </span>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Panel - Phone Mockup -->
        <div class="mockup-panel">
            <img src="../assets/Phone Image.png" alt="Background" class="background-image">
            <img src="../assets/Device.png" alt="Eyvar Mobile App Preview" class="device-image">
        </div>
    </div>

    <script src="../constants.js"></script>
    <script src="../app.js"></script>
</body>

</html>
